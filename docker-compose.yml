version: "3"

networks:
    xarxa_gp1f5a1:
        driver: bridge

services:
    app:
        build: .
        expose:
            - "80"
        volumes:
             - ./app:/var/www/html
        networks:
             - xarxa_gp1f5a1
    lb:
        image: nginx:latest
        volumes:
              - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
              - app
        ports:
              - "80:8080"
        networks:
              - xarxa_gp1f5a1
